<div>
  Veuillez sélectionner l'ingrédient que vous voulez évaluer
  <form action="/index.php?controller=review&action=evaluate"
        method="post"
  >
    <!-- BEGIN article -->
    <input type="radio" name="article" value="{article.value}">
    {article.name}
    <br>
    <!-- END article -->
    <select name="score">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button type="submit">Valider</button>
  </form>
</div>
